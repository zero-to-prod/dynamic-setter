name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ["8.4", "8.3", "8.2", "8.1", "8.0", "7.4", "7.3", "7.2", "7.1"]

    steps:
      - uses: actions/checkout@v4

      - name: Allow /app as a safe directory
        run: git config --global --add safe.directory /app

      - name: Create .env
        run: touch .env

      - name: Set environment for PHP ${{ matrix.php-version }}
        run: |
          echo "PHP_COMPOSER=${{ matrix.php-version }}" >> $GITHUB_ENV
          echo "PHP_VERSION=${{ matrix.php-version }}" >> $GITHUB_ENV
          echo "PHP_DEBUG=${{ matrix.php-version }}" >> $GITHUB_ENV

      - name: Install dependencies (composer update) for PHP ${{ matrix.php-version }}
        run: docker compose run --rm composer composer update --no-cache

      - name: Run PHPUnit tests for PHP ${{ matrix.php-version }}
        run: docker compose run --rm php vendor/bin/phpunit --configuration "docker/php/${{ matrix.php-version }}/phpunit.xml"